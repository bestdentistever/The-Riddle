<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Riddle</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: #fff0f5;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
    text-align: center;
    overflow: hidden;
    position: relative;
}

/* Title & text */
h1 {
    font-size: 2em;
    margin-top: 20px;
    margin-bottom: 20px;
    color: #c71585;
}

p {
    font-size: 1.2em;
    max-width: 500px;
    margin-bottom: 20px;
    line-height: 1.5em;
}

input {
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #c71585;
    width: 200px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background-color: #c71585;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #e754a0;
}

#result {
    margin-top: 20px;
    font-size: 1.3em;
    color: #c71585;
    opacity: 0;
    transition: opacity 1s ease-in;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 24px;
    color: #ff69b4;
    animation: floatUp 3s linear forwards;
    user-select: none;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-150px) scale(1.3); opacity: 0.7; }
    100% { transform: translateY(-300px) scale(0.8); opacity: 0; }
}

/* Cartoon Dentist Character */
#dentist {
    position: relative;
    margin: 40px 0 20px 0;
    width: 200px;
    height: auto;
    z-index: 5;
    animation: breathe 4s ease-in-out infinite;
}

#dentist img {
    width: 100%;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(199, 21, 133, 0.3);
}

/* Breathing motion */
@keyframes breathe {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

/* Happy bounce */
.happy {
    animation: happyBounce 0.6s ease-in-out infinite alternate;
    filter: brightness(1.3) saturate(1.2);
}

@keyframes happyBounce {
    0% { transform: translateY(0) scale(1.05) rotate(0deg); }
    100% { transform: translateY(-10px) scale(1.08) rotate(2deg); }
}
</style>
</head>
<body>

<!-- Cartoon Dentist image -->
<div id="dentist">
    <img src="cartoon-dentist.jpg" alt="Cute Cartoon Dentist">
</div>

<h1>Can You Solve This Riddle?</h1>

<p>
‚ÄúI curve without a line, I shine without a light,<br>
I appear on lips when joy is near.<br>
I can speak without a word, and make your heart feel right,<br>
I make hearts warm and eyes sincere.‚Äù
</p>

<input type="text" id="answer" placeholder="Your answer">
<br>
<button onclick="checkAnswer()">Submit</button>

<p id="result"></p>

<script>
const prizePhoneNumber = "06602249414";
const dentist = document.getElementById('dentist');

function checkAnswer() {
    const userAnswer = document.getElementById('answer').value.toLowerCase().trim();
    const result = document.getElementById('result');

    if(userAnswer === "smile") {
        result.innerHTML = `üéâ You got it! Claim your prize: send a message to <strong>${prizePhoneNumber}</strong> üòä`;
        result.style.opacity = 1;
        createHearts(20);
        dentist.classList.add('happy');
    } else {
        result.innerHTML = "Not quite‚Ä¶ try again!";
        result.style.opacity = 1;
        dentist.classList.remove('happy');
    }
}

/* Floating hearts */
function createHearts(count) {
    for(let i = 0; i < count; i++){
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (20 + Math.random() * 20) + 'px';
        document.body.appendChild(heart);
        heart.animate(
            [{transform: 'translateY(0) scale(1)', opacity:1},
             {transform: 'translateY(-300px) scale(0.8)', opacity:0}],
            {duration:3000, iterations:1}
        );
        setTimeout(() => heart.remove(), 3000);
    }
}
</script>

</body>
</html>
