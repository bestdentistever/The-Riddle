<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Riddle</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #fff0f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #c71585;
    }

    p {
        font-size: 1.2em;
        max-width: 500px;
        margin-bottom: 20px;
        line-height: 1.5em;
    }

    input {
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        border: 1px solid #c71585;
        width: 200px;
        margin-bottom: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #c71585;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #e754a0;
    }

    #result {
        margin-top: 20px;
        font-size: 1.3em;
        color: #c71585;
        opacity: 0;
        transition: opacity 1s ease-in;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        color: #ff69b4;
        animation: floatUp 3s linear forwards;
        user-select: none;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        50% { transform: translateY(-150px) scale(1.3); opacity: 0.7; }
        100% { transform: translateY(-300px) scale(0.8); opacity: 0; }
    }

    /* Cute Dentist Character */
    #dentist {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 100px;
        height: 180px;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: all 0.5s;
    }

    /* Hair */
    #dentist .hair {
        width: 80px;
        height: 60px;
        background: black;
        border-radius: 50% 50% 0 0;
        position: relative;
    }

    /* Face */
    #dentist .face {
        width: 80px;
        height: 80px;
        background: #ffe0bd;
        border-radius: 50%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }

    /* Eyes */
    .eye {
        width: 14px;
        height: 14px;
        background: black;
        border-radius: 50%;
        margin: 0 5px;
    }

    .eyes {
        display: flex;
        justify-content: center;
        margin-bottom: 8px;
    }

    /* Cheeks */
    .cheek {
        width: 10px;
        height: 10px;
        background: #ff7f9c;
        border-radius: 50%;
        position: absolute;
        bottom: 15px;
    }

    .cheek.left { left: 15px; }
    .cheek.right { right: 15px; }

    /* Mouth */
    .mouth {
        width: 30px;
        height: 15px;
        border-bottom: 3px solid black;
        border-radius: 0 0 15px 15px;
        transition: all 0.3s;
    }

    .impatient .mouth {
        transform: rotate(180deg);
        border-color: red;
    }

    .happy .mouth {
        transform: rotate(0deg);
        border-color: green;
    }

    /* Body */
    #dentist .body {
        width: 50px;
        height: 70px;
        background: #a2d5f2;
        border-radius: 10px;
        margin-top: -10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        position: relative;
        box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }

    /* Arms */
    .arm {
        width: 12px;
        height: 40px;
        background: #ffe0bd;
        border-radius: 6px;
        position: absolute;
        top: 10px;
        transition: all 0.3s;
    }

    .arm.left { left: -15px; transform-origin: top center; }
    .arm.right { right: -15px; transform-origin: top center; }

    .impatient .arm.left { transform: rotate(30deg) animation: wave 0.5s infinite alternate; }
    .impatient .arm.right { transform: rotate(-30deg) animation: wave 0.5s infinite alternate; }

    .happy .arm.left { transform: rotate(0deg); }
    .happy .arm.right { transform: rotate(0deg); }

    @keyframes wave {
        0% { transform: rotate(30deg); }
        100% { transform: rotate(60deg); }
    }

</style>
</head>
<body>

<h1>Can You Solve This Riddle?</h1>

<p>
‚ÄúI curve without a line, I shine without a light,<br>
I appear on lips when joy is near.<br>
I can speak without a word, and make your heart feel right,<br>
I make hearts warm and eyes sincere.‚Äù
</p>

<input type="text" id="answer" placeholder="Your answer">
<br>
<button onclick="checkAnswer()">Submit</button>

<p id="result"></p>

<!-- Cute Dentist Character -->
<div id="dentist" class="impatient">
    <div class="hair"></div>
    <div class="face">
        <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="cheek left"></div>
        <div class="cheek right"></div>
        <div class="mouth"></div>
    </div>
    <div class="body">
        <div class="arm left"></div>
        <div class="arm right"></div>
    </div>
</div>

<script>
const prizePhoneNumber = "06602249414";
const dentist = document.getElementById('dentist');

function checkAnswer() {
    const userAnswer = document.getElementById('answer').value.toLowerCase().trim();
    const result = document.getElementById('result');

    if(userAnswer === "smile") {
        result.innerHTML = `üéâ You got it! Claim your prize: send a message to <strong>${prizePhoneNumber}</strong> üòä`;
        result.style.opacity = 1;
        createHearts(20);
        dentist.classList.remove('impatient');
        dentist.classList.add('happy');
    } else {
        result.innerHTML = "Not quite‚Ä¶ try again!";
        result.style.opacity = 1;
        dentist.classList.remove('happy');
        dentist.classList.add('impatient');
    }
}

function createHearts(count) {
    for(let i = 0; i < count; i++){
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (20 + Math.random() * 20) + 'px';
        document.body.appendChild(heart);
        heart.animate(
            [{transform: 'translateY(0) scale(1)', opacity:1},
             {transform: 'translateY(-300px) scale(0.8)', opacity:0}],
            {duration:3000, iterations:1}
        );
        setTimeout(() => heart.remove(), 3000);
    }
}
</script>

</body>
</html>
